### Objective

In this lab, you will learn:

1.  Import the notebook in Watson Studio

## IBM Project Creation in Watson

&gt; Note: If you have not created watson service , please follow the steps mentioned  &lt;a href&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBM-DS0321EN-SkillsNetwork/labs/IBM_Cloud_Account_Setup.md.html&quot;&gt;here.&lt;/a&gt;

### Step 1: For Existing Users (who already have Watson Service):

Go to the [Resource list](https://cloud.ibm.com/resources?utm_medium&#x3D;Exinfluencer&amp;utm_source&#x3D;Exinfluencer&amp;utm_content&#x3D;000026UJ&amp;utm_term&#x3D;10006555&amp;utm_id&#x3D;NA-SkillsNetwork-Channel-SkillsNetworkCoursesIBMDS0321ENSkillsNetwork865-2023-01-01) and click on the drop-down arrow for **AI / Machine Learning**.


&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBM-DS0321EN-SkillsNetwork/images/Resource_list.png&quot; alt&#x3D;&quot;Screenshot of Resource list highlighting dropdown for AI / Machine Learning&quot; width&#x3D;&quot;600&quot;&gt;

Under **AI / Machine Learning** you will find the Watson Studio which you just created. Click the Watson Studio service.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBM-DS0321EN-SkillsNetwork/images/Click_Watson.png&quot; alt&#x3D;&quot;Screenshot of highlighting Watson Studio&quot; width&#x3D;&quot;600&quot;&gt;

Then click **Launch IBM Cloud Pak for Data**.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBM-DS0321EN-SkillsNetwork/images/New6.png&quot; alt&#x3D;&quot;Screenshot of Launch IBM Cloud Pak for Data button&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

### Step 2: Creating a Project

Now you have to Create a project.

Click on **Create a project:**

![image](https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-PY0101EN-SkillsNetwork/labs/FinalModule_Coursera/images/F9_Create_project.png)

On the Create a project page, click **Create an empty project**

![image](https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-PY0101EN-SkillsNetwork/labs/FinalModule_Coursera/images/F9_EmptyProject.png)

Provide a **Project Name** and **Description**.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBM-DS0321EN-SkillsNetwork/images/New11.png&quot; alt&#x3D;&quot;Screenshot highlighting Project Name and Description fields&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

You must also create storage for the project.

Click **Add**

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBM-DS0321EN-SkillsNetwork/images/New12.png&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

On the Cloud Object Storage page, click **Create**.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBM-DS0321EN-SkillsNetwork/images/New13.png&quot; alt&#x3D;&quot;Screenshot of Cloud Object Storage page&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

On the New project page, note that the storage has been added, and then click **Create.**

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBM-DS0321EN-SkillsNetwork/images/New14.png&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

After creating the project you will need to add a Jupyter notebook to your project. Instructions for this are provided in a subsequent lab.
