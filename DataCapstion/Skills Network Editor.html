### Lab: Creating a Watson Studio Project with Jupyter Notebooks

### Objective(s):
After completing this lab, you will be able to:
* Use Watson Studio service 
* Create project in Watson Studio
* Add an interactive python notebook to a project in Watson Studio

### Pre-requisite

You need an IBM Cloud account to create a project in Watson Studio. If you don&#x27;t have an account created already, click and open this [link](https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBM-CC0100EN-SkillsNetwork/labs/IBMCloud_accountCreation/CreateIBMCloudAccount.md.html) and follow the instructions, to create an IBM Cloud account.

### Exercise - Create a project on Watson Studio

*If you have not created a Watson service before proceed with Task 1, otherwise go to Task 2*

#### Task 1: Create Watson Studio Service:

1. [Click here](https://cloud.ibm.com/catalog/services/watson-studio?utm_medium&#x3D;Exinfluencer&amp;utm_source&#x3D;Exinfluencer&amp;utm_content&#x3D;000026UJ&amp;utm_term&#x3D;10006555&amp;utm_id&#x3D;NA-SkillsNetwork-Channel-SkillsNetworkCoursesIBMDeveloperSkillsNetworkDS0105ENSkillsNetwork984-2022-01-01) to go to the IBM Cloud Watson Studio page. You will see the screen in the figure below. Click on the **Create** button.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/New5.PNG&quot; alt&#x3D;&quot;Screenshot of IBM Cloud Watson Studio&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

2. Now click **Launch IBM Cloud Pak for Data**.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/New6.PNG&quot; alt&#x3D;&quot;Screenshot highlighting Launch in IBM Cloud Pak for Data button&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

3. Then click **Go to IBM Cloud Pak for Data**.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/New7.PNG&quot; alt&#x3D;&quot;Screenshot highlighting Go to IBM Cloud Pak for Data button&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

4. Then click **Continue**.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/New8.PNG&quot; alt&#x3D;&quot;Screenshot highlighting Continue button&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

#### Task 2: Open Watson Studio

1. Go to the [Resource list](https://cloud.ibm.com/resources?utm_medium&#x3D;Exinfluencer&amp;utm_source&#x3D;Exinfluencer&amp;utm_content&#x3D;000026UJ&amp;utm_term&#x3D;10006555&amp;utm_id&#x3D;NA-SkillsNetwork-Channel-SkillsNetworkCoursesIBMDeveloperSkillsNetworkDS0105ENSkillsNetwork984-2022-01-01) and click on the drop-down arrow for **AI / Machine Learning**.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/Resource_list.png&quot; alt&#x3D;&quot;Screenshot of Resource list highlighting dropdown for AI / Machine Learning&quot; width&#x3D;&quot;600&quot;&gt;

2. Under **AI / Machine Learning** you will find the Watson Studio which you just created. Click the Watson Studio service.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/Click_Watson.png&quot; alt&#x3D;&quot;Screenshot of highlighting Watson Studio&quot; width&#x3D;&quot;600&quot;&gt;

3. Then click **Launch IBM Cloud Pak for Data**.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/New6.PNG&quot; alt&#x3D;&quot;Screenshot of Launch IBM Cloud Pak for Data button&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

#### Task 3: Create a Project

1. Click on **Create a project**.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/New9.PNG&quot; alt&#x3D;&quot;Screenshot highlighting Create a project&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

2. On the **Create a project page**, click **Create an empty project**.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/New10.PNG&quot; alt&#x3D;&quot;Screenshot of Create a project page&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

3. Provide a **Project Name** and **Description**.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/New11.PNG&quot; alt&#x3D;&quot;Screenshot highlighting Project Name and Description fields&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

4. You must also create storage for the project. Click **Add**.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/New12.PNG&quot; alt&#x3D;&quot;Screenshot highlighting Add&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

5. On the Cloud Object Storage page, click **Create**.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/New13.PNG&quot; alt&#x3D;&quot;Screenshot of Cloud Object Storage page&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

6. On the New project page, note that the storage has been added, click **Refresh** and then click **Create**.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/New14.PNG&quot; alt&#x3D;&quot;Screenshot of New project page&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

#### Task 4: Adding a Notebook to the Project:

1. Click on **Assets** &gt; **New asset**.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/New15.PNG&quot; alt&#x3D;&quot;Screenshot highlighting assets and New asset button&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

2. In the list of asset types, click **Jupyter Notebook Editor**.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/New16.PNG&quot; alt&#x3D;&quot;Screenshot highlighting Jupyter notebook editor&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

3. On the New notebook page, click **Blank** and then add a name and optional description for the notebook. Specify the language as Python and runtime environment. Click **Create**.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/New20.PNG&quot; alt&#x3D;&quot;Screenshot of New notebook page&quot; width&#x3D;&quot;600&quot;&gt;

&gt;Wait until the notebook appears. If you are interested, the Jupyter enterprise gateway has requested resources on the Kubernetes cluster IBM hosts for serving the Jupyter kernel backing your notebook.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/19_Instantiating_Runtime.png&quot; alt&#x3D;&quot;Screenshot of Instantiating runtime message&quot; width&#x3D;&quot;600&quot; style&#x3D;&quot;margin-left:30&quot;&gt;

Now you are ready to code!

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/20_Notebook.png&quot; alt&#x3D;&quot;Screenshot of notebook&quot; width&#x3D;&quot;600&quot;&gt;

This concludes this tutorial.
