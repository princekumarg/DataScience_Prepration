## Adding Notebook to Watson.

**Effort: 20 mins**

### Objective

In this lab, you will learn:

1.  Import a Jupyter notebook in a Watson Studio Project

2.  Perform the tasks in the Jupyter notebook


## Pre-requisite: IBM Watson Setup

If you have not created a Watson service and added a project in it, before proceeding with this lab please ensure you complete the previous lab: &lt;a href&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-PY0101EN-SkillsNetwork/labs/FinalModule_Coursera/IBM_Cloud_and_Watson_Setup.md.html&quot;&gt;Click Here&lt;/a&gt;

### Step 1: Adding a Notebook to the Project:

1. You need to add a Notebook to your project. Click on **Assets &gt; New asset**.

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-PY0101EN-SkillsNetwork/labs/Module%204/images/16_Add_to_Project.png&quot; width&#x3D;&quot;550&quot;&gt;&lt;br /&gt;

2. Scroll down and select **Jupyter Notebook Editor**:

&lt;img src&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-PY0101EN-SkillsNetwork/labs/Module%204/images/17_Add_notebook.png&quot; width&#x3D;&quot;600&quot;&gt;

On the New Notebook page, enter a name for the notebook, and then click **From URL**.

Paste the URL you copied from the previous reading in the course into the **Notebook URL** box, and then click **Create**.

<script type="text/javascript">


    var authorEditor = $(function () {
        let metadata = he.decode('{&quot;markdown-version&quot;:&quot;v1&quot;,&quot;tool-type&quot;:&quot;instructional-lab&quot;,&quot;branch&quot;:&quot;lab-2989-instruction&quot;,&quot;version-history-start-date&quot;:&quot;2022-12-20T12:12:15Z&quot;}')
        injectMetadata(metadata)

        let token = findGetParameter("token");

        let LABS_BASE_URL = 'https://labs.cognitiveclass.ai';
        let asset_library_prefix_url = 'https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBM-DS0321EN-SkillsNetwork';
        let tool_type = "instructional-lab";
        let filename = `labs/AddingNotebook_toWatson.md`;
        let audio = JSON.parse(`{"url":"","isValid":false,"isOutdated":false}`)

        return authorEditor = editormd("test-editormd", "3.0.2", {

            tool_type,
            filename,
            audio,

            width: "100%",
            //height: "100%",
            autoHeight: true,

            // mode: 'markdown',

            theme: "dark",
            previewTheme: tool_type == "instructional-lab" ? "light" : "dark",
            editorTheme: "pastel-on-dark",

            readOnly: true,

            pluginPath: 'plugins/',


            syncScrolling: false,

            htmlDecode: 'img',

            path: 'editormd/lib/',
            watch: false,

            // markdown,
            toolbar: false,

            atLink: false,
            toc: true,
            tocm: true,
            tocDropdown: false,
            tocTitle: "Table of Contents For your lab!",

            tex: true,
            flowChart: true,
            sequenceDiagram: true,
            codeFold: true, // Doesn't do anything?
            taskList: true,
            emoji: true,

            saveMarkdownToTextarea: true,

            onresize: function () {
                $("html,body").css("overflow", "hidden");

                this.preview.css({
                    width: $(window).width(),
                    height: $(window).height()
                })

                adjustProgressBarWidth()
            },
            fixCodeBlocks: function () {
                adjustCodeBlocks(this);
            },
            onload: function () {
                $("[type=\"file\"]").bind("change", function () {
                    alert($(this).val());
                    authorEditor.cm.replaceSelection($(this).val());
                    console.log($(this).val(), authorEditor);
                });

                this.fullscreen();
                this.previewing();

                setPreviewWatchToolbar(this);

                if (tool_type != "instructional-lab") {
                    fixCustomPlugins(this);
                }
                else {
                    addAudioWidget(this, audio);
                }

                setAssetLibraryPrefixUrl(asset_library_prefix_url);
                //comms with UI
                setParentUrl(LABS_BASE_URL);
                establishCommsWithUI(this);
                //let the UI know that the author-ide has loaded
                requestToUI({ type: "frame_loaded" });
            }
        });
    });
</script>
