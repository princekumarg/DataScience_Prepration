Estimated time needed: **30** minutes

### Pre-requisite : 

* IBM Cloud Account 
* GitHub Account
* Watson Studio Service &amp; Project creation

&gt; NOTE: IF you don&#x27;t have a IBM Cloud account follow the steps given in &lt;a href&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBM-CC0100EN-SkillsNetwork/labs/IBMCloud_accountCreation/CreateIBMCloudAccount.md.html&quot;&gt;link&lt;/a&gt;. 

&gt; To create Watson service, follow the steps given in the &lt;a href&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0101EN-SkillsNetwork/labs/Module%202/IBM_Cloud_Account_Setup.md.html&quot;&gt;link&lt;/a&gt;

&gt; To create GitHub Account, follow the steps given in the &lt;a href&#x3D;&quot;https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module2/GitHub1_Getting_Started.md.html&quot;&gt;link&lt;/a&gt;.

## Objectives

After completing this lab you will be able to:

*   Understand how to connect Watson Studio account with GitHub
*   Publish Watson Notebook on GitHub.

## Exercise

In this exercise through different tasks, you will learn how to connect Watson Studio with GitHub and publish the notebook through Watson Studio

### Task A: Integrating Watson Studio with GitHub

1. Login to IBM Cloud account: https://cloud.ibm.com/login

2. Open **Resource List** using https://cloud.ibm.com/resources

3. Under **AI / Machine Learning**. Click **Watson Studio**.

![image](https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/Click_Watson.png)

3. You will be redirected to Watson studio. Click **Launch in IBM Cloud Pak for Data**.

![image](https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/launch.png)

4. Click on the project you have created already. _(If you have not created any project, follow the Watson Studio and project creation from pre-requisites.)_

5. Once you open the project, the page looks like as:

![image](https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/project.png)

6. Click on **Manage** tab. Select **Service &amp;nbps; integrations** and click **Third-Party integrations**.
 

![image](https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/third_party1.png)

7. Click on **Connect integration**

![image](https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/integration.png)

8. Select **GitHub** and click **Next**.

![image](https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/next.png)

9. Then generate Access Token and add it in **Personal access Token**. Once the Access token is added, enter the repository name where you want to push the notebook. Then click on **connect** button.

&lt;details&gt;

&lt;summary&gt;Click here for Generating Access token

&lt;/summary&gt;

- Follow the steps for [Generation of Access Token](https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/Access_token.md.html)

&lt;/details&gt;

&lt;/br&gt;

10. Once the repository is added successfully, you get a successfully connected message as shown in the screenshot below:

![image](https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/success.png)

&lt;/br&gt;

### Task B: Publish Watson Notebook on GitHub

1. Select the notebook you wish to push on to the GitHub, select the up-arrow and click on **Publish on GitHub**.

![image](https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/push.png)

A success message will be poped indicating the name of the repository with the notebook name.ipynb.

![image](https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/success_1.png)

2. You can see the notebook test.ipnb which you have published from Watson Studio.

![image](https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/github.png)

&lt;details&gt;

&lt;summary&gt;&lt;strong&gt;Important notes&lt;/strong&gt;

&lt;/summary&gt;

&gt; Please ensure that you have a **master branch** created on GitHub before publishing your notebook.

(This is necessary because when you connect a repository to a project in Watson Studio and try to publish a notebook to GitHub, it automatically pushes your notebook to the **master branch** else it gives an error as shown in the screenshot below)

![image](https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/maste_not_found.png)

If you get an error, then just click on the drop down icon in the main and type **master** and press enter.

![image](https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-DS0105EN-SkillsNetwork/labs/Module3/images/master.png)

&lt;/details&gt;

&lt;/br&gt;
